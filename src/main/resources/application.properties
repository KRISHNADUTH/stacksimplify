spring.application.name=springboot-buildingblocks

spring.jpa.hibernate.ddl-auto=update
# Use below property to avoid table not found exception arised when try to insert values in to table using SQL file.
spring.jpa.defer-datasource-initialization=true


# Reduce logging level. Set logging level to warn
spring.main.banner-mode=off
logging.level.root=warn

# Add logging configs to display SQL statements
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
logging.level.org.hibernate.orm.jdbc.bind=trace

# Configure JPA/Hibernate to auto create the tables
# the "update" config will keep existing data in the table

#Spring Security logging for DEBUG
logging.level.org.springframework.security=DEBUG

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true


server.error.include-stacktrace=never